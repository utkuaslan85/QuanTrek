# Welcome to your prefect.yaml file! You can use this file for storing and managing
# configuration for deploying your flows. We recommend committing this file to source
# control along with your flow code.

# Generic metadata about this project
name: binance
prefect-version: 3.4.24

# build section allows you to manage and build docker images
build: null

# push section allows you to manage if and how this project is uploaded to remote locations
push: null

# pull section allows you to provide instructions for cloning this project in remote locations
pull:
- prefect.deployments.steps.set_working_directory:
    directory: /mnt/vol1/quantrek/pipelines/binance

# the deployments section allows you to provide configuration for deploying flows
deployments:
- name: binance_backup
  version: null
  tags: []
  concurrency_limit: null
  description: |-
    Main flow: Run NATS dumper and sync to remote targets with failover
    Schedule: Daily at 12:00 UTC or 13:00 UTC
  entrypoint: binance_data_sync.py:binance_data_sync_flow
  parameters: {}
  work_pool:
    name: default
    work_queue_name: null
    job_variables: {}
  schedules:
  - cron: 0 12 * * *
    timezone: null
    day_or: true
